
<div class="back-button" (click)="backToRooms()"> &lt; Back </div>
<span>{{roomInfo.name}}</span>
<div class="d-flex flex-column chat-container">
    <div class="dummy">
    </div>
    <div class="d-flex flex-column chat-message">
        <div *ngFor="let singleMessage of messages">
            <p>{{singleMessage}}</p>
        </div>
    </div>
    <div class="d-flex chat-message-input">
        <input type="text" value="" (change)="currentMessage($event)">
        <button class="btn btn-dark"> Send </button>
    </div>
</div>
